<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconciliation Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      background-color: #f5f5f5;
    }

    #app {
      width: 320px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

</style>
</head>

<body>
  <div id="app">
    <h1>Reconciliation Todo</h1>
    <ul id="todoList"></ul>
    <div class="addTodoContainer">
      <input type="text" id="newTodo" class="addTodoInput" placeholder="Add a new todo">
      <button onclick="addTodo()" class="addTodoButton">Add Todo</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
